apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../cert
  - ../../../bases/traefik
  - ingressroute.yaml

namespace: ingress-traefik

configMapGenerator:
  - name: traefik-dynamic-config
    namespace: ingress-traefik
    behavior: replace
    files:
      - traefik.yaml=traefik-dynamic-config.yaml

patchesStrategicMerge:
  - traefik-deployment-patch.yaml
