apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/kube-prometheus
  - ingressroute.yaml
  - prometheus-roleBindingSpecificNamespaces.yaml
  - prometheus-roleSpecificNamespaces.yaml
  - prometheus-serviceMonitorVeidemann.yaml

patches:
  - path: prometheus_patch.yaml
  - path: alertmanager_alertmanager_patch.yaml

secretGenerator:
  - name: grafana-config
    namespace: monitoring
    files:
      - grafana.ini
  - name: veidemann-ingress-tls-cert
    type: kubernetes.io/tls
    files:
      - tls.key=cert/veidemann-local_key.pem
      - tls.crt=cert/veidemann-local_cert.pem

