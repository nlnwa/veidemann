apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../bases/kube-prometheus
  - ../bases/veidemann

patches:
  - path: kind_ip_patch.yaml
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SKIP_AUTHENTICATION
          value: "true"
    target:
      kind: Deployment
      name: veidemann-controller
  - path: kind-pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      namespace: veidemann
