apiVersion: apps/v1
kind: Deployment
metadata:
  name: veidemann-dashboard
  labels:
    app.kubernetes.io/name: veidemann-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: veidemann-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: veidemann-dashboard
        app.kubernetes.io/component: dashboard
      annotations:
        linkerd.io/inject: enabled
    spec:
      volumes:
        - name: config
          configMap:
            name: veidemann-dashboard
            items:
              - key: config.json
                path: config.json
      containers:
        - name: veidemann-dashboard
          image: ghcr.io/nlnwa/veidemann-dashboard:0.21.2
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/share/nginx/app/veidemann/assets/config.json
              subPath: config.json
              name: config
