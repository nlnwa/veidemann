apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: veidemann-cache
  labels:
    app.kubernetes.io/name: veidemann-cache
    app.kubernetes.io/component: cache
spec:
  serviceName: veidemann-cache
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app.kubernetes.io/name: veidemann-cache
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:

        app.kubernetes.io/name: veidemann-cache
        app.kubernetes.io/component: cache
      annotations:
        config.linkerd.io/opaque-ports: "3128"
    spec:
      securityContext:
        fsGroup: 13
      containers:
        - name: veidemann-cache
          image: ghcr.io/nlnwa/veidemann-cache:0.3.0
          ports:
            - name: http
              containerPort: 3128
              protocol: TCP
          env:
            - name: DNS_SERVERS
              value: veidemann-dns-resolver
          volumeMounts:
            - name: cache-certificate
              mountPath: "/ca-certificates"
              readOnly: true
        - name: veidemann-cache-exporter
          image: boynux/squid-exporter:v1.10.3
          ports:
            - name: http-metrics
              containerPort: 9301
              protocol: TCP
          args:
            - "-listen"
            - "0.0.0.0:9301"
      volumes:
        - name: cache-certificate
          secret:
            optional: false
            secretName: veidemann-cache
