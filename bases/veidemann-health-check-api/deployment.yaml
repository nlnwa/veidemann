apiVersion: apps/v1
kind: Deployment
metadata:
  name: veidemann-health-check-api
  labels:
    app.kubernetes.io/name: veidemann-health-check-api
    app.kubernetes.io/component: health-check
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: veidemann-health-check-api
      app.kubernetes.io/component: health-check
  template:
    metadata:
      labels:
        app.kubernetes.io/name: veidemann-health-check-api
        app.kubernetes.io/component: health-check
    spec:
      containers:
        - name: veidemann-health-check-api
          image: norsknettarkiv/veidemann-health-check-api:0.3.6
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          envFrom:
            - secretRef:
                name: veidemann-rethinkdb-env
                optional: false
          env:
            - name: DB_HOST
              value: "rethinkdb-proxy"
            - name: DB_PORT
              value: "28015"
            - name: DB_NAME
              value: "veidemann"
            - name: CONTROLLER_HOST
              value: "veidemann-controller"
            - name: CONTROLLER_PORT
              value: "7700"
            - name: CONTROLLER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: veidemann-env
                  key: CONTROLLER_API_KEY
                  optional: false
            - name: PROMETHEUS_URL
              value: "http://prometheus-k8s.monitoring:9090"
            - name: VEIDEMANN_DASHBOARD_URL
              value: "http://veidemann-dashboard/veidemann"
