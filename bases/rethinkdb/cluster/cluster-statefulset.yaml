apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rethinkdb-cluster
spec:
  serviceName: rethinkdb-cluster
  replicas: 1
  template:
    metadata:
      name: rethinkdb-cluster
    spec:
      serviceAccountName: rethinkdb
      containers:
        - name: rethinkdb-cluster
          image: rethinkdb-cluster
          imagePullPolicy: IfNotPresent
          ports:
            - name: cluster
              containerPort: 29015
          args:
            - --directory
            - /data/db
            - --bind
            - $(POD_IP)
            - --no-http-admin
            - --no-update-check
          volumeMounts:
            - name: datadir
              mountPath: /data/db
          env:
            - name: RETHINK_CLUSTER_SERVICE
              value: $(RETHINK_CLUSTER_SERVICE_NAME)
            - name: RETHINKDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rethinkdb
                  key: rethinkdb-password
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            exec:
              command:
                - /rethinkdb-probe
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /rethinkdb-probe
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
      volumes:
        - name: datadir
          emptyDir: {}
