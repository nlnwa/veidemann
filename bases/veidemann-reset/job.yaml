apiVersion: batch/v1
kind: Job
metadata:
  name: veidemann-reset
  labels:
    app.kubernetes.io/name: veidemann-reset
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 1
  template:
    metadata:
      name: veidemann-reset
      labels:
        app.kubernetes.io/name: veidemann-reset
    spec:
      restartPolicy: Never
      volumes:
        - name: warcs
          persistentVolumeClaim:
            claimName: veidemann-warcs
        - name: backup
          persistentVolumeClaim:
            claimName: veidemann-backup
      containers:
        - name: veidemann-reset
          image: norsknettarkiv/veidemann-reset:v0.1.2
          volumeMounts:
            - name: warcs
              mountPath: /warcs
              subPath: warcs
            - name: warcs
              mountPath: /validwarcs
              subPath: validwarcs
            - name: warcs
              mountPath: /invalidwarcs
              subPath: invalidwarcs
            - name: backup
              mountPath: /backup
          envFrom:
            - secretRef:
                name: veidemann-reset-secret
          env:
            - name: RETHINKDB_HOST
              value: rethinkdb-proxy
