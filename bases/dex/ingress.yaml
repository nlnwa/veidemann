apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dex
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "veidemann.local"
      http:
        paths:
          - path: /dex
            backend:
              serviceName: dex
              servicePort: 32000
