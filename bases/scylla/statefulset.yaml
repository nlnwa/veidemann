apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scylla
  labels:
    app.kubernetes.io/name: scylla
spec:
  serviceName: scylla
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: scylla
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scylla
    spec:
      containers:
        - name: scylla
          image: scylladb/scylla:4.4.1
          args:
            - --seeds
            - scylla-0.$(NAME).$(NAMESPACE).svc.cluster.local
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
            - containerPort: 19042
              name: cql-shard-aware
            - containerPort: 9180
              name: http-metrics
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "PID=$(pidof scylla) && kill $PID && while ps -p $PID > /dev/null; do sleep 1; done" ]
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - exec
                - /opt/ready-probe.sh
            initialDelaySeconds: 15
            timeoutSeconds: 5
          volumeMounts:
            - name: scylla-data
              mountPath: /var/lib/scylla
            - name: scylla-ready-probe
              mountPath: /opt/ready-probe.sh
              subPath: ready-probe.sh
            - name: scylla-snitch-config
              mountPath: /etc/scylla/cassandra-rackdc.properties
              subPath: cassandra-rackdc.properties
      volumes:
        - name: scylla-data
          emptyDir: {}
        - name: scylla-snitch-config
          configMap:
            name: scylla
            items:
              - key: cassandra-rackdc.properties
                path: cassandra-rackdc.properties
        - name: scylla-ready-probe
          configMap:
            name: scylla
            items:
              - key: ready-probe.sh
                path: ready-probe.sh
